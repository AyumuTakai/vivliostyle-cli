<!DOCTYPE html>
<!-- The broker page that serves Vivliostyle -->
<html lang="en" data-vivliostyle-paginated="true">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <!-- TODO: Remove mathjax and handle inside builder. VFM already does but raw HTML cannot be handled properly. -->
    <script>
      window.MathJax = {
        showProcessingMessages: false,
        messageStyle: 'none',
        skipStartupTypeset: true,
        CommonHTML: {
          scale: 90,
          linebreaks: {
            automatic: true,
          },
          styles: {
            '.MJXc-display': {
              margin: '0',
            },
          },
        },
        'fast-preview': {
          disabled: true,
        },
        AuthorInit: function () {
          MathJax.Hub.processSectionDelay = 0;
        },
      };
    </script>
    <script src="thirdparty/mathjax/es5/latest.js"></script>
    <link
      rel="stylesheet"
      href="thirdparty/vivliostyle-resources/vivliostyle-viewport.css"
    />
    <link
      rel="stylesheet"
      href="thirdparty/vivliostyle-resources/vivliostyle-viewport-screen.css"
      media="screen"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Empty tag for injecting page size style -->
    <style id="vivliostyle-page-rules"></style>
  </head>
  <body>
    <div id="out" data-vivliostyle-viewer-viewport="true"></div>
    <div id="ui"></div>

    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
